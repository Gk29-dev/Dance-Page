<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section class="left-section">
            <div class="logo-img">
                <img src="./images/Logo.png" class="logo" alt="">
            </div>
        </section>

        <section class="right-section">
            <div class="header">
                <div class="header-div">
                </div>
                <ul class="lists">
                    <li class="list-item">Home</li>
                    <li class="list-item">About Us</li>
                    <li class="list-item">Profolio</li>
                    <li class="list-item">Contact</li>
                </ul>
            </div>

            <div class="right-mid-section">
                <div class="heading">
                    <h1 class="heading-start">Crea-</h1>
                     <h1 class="heading-end">tivity.</h1>
                </div>

                <div class="sub-heading">
                    <h4>is our <br> ingredient.</h4>
                </div>

                <div class="social-icons">
                    <ul class="icons">
                        <li class="list"><img src="./images/Twitter Icon.svg" /></li>
                        <li class="list"><img src="./images/Instagram Icon.svg" /></li>
                        <li class="list"><img src="./images/Facebook Icon.svg" /></li>
                        <li><img src="./images/Email Icon.svg" /></li>
                    </ul>
                </div>
            </div>

            <div class="button-section">
                <button class="button">Check Our Package</button>
            </div>

            <div class="lower-section">
                <div class="list-section">
                    <ul class="lists">
                        <li class="list"><i class="fa-solid fa-circle"></i>Photography</li>
                        <div class="line"></div>
                        <li class="list"><i class="fa-solid fa-circle"></i>Videography</li>
                        <div class="line"></div>
                        <li class="list"><i class="fa-solid fa-circle"></i>Graphic Desgin</li>
                        <div class="line"></div>
                        <li class="list"> <i class="fa-solid fa-circle"></i>Illustration</li>
                        <div class="line"></div>
                        <li class="list"><i class="fa-solid fa-circle"></i> Animation</li>
                        <div class="line"></div>
                    </ul>
                </div>
    
                <div class="image-section">
                    <div class="quote">
                        <i class="fa-solid fa-quote-right"></i>
                    </div>
                    <p>We help you to create the best graphics, photo, videos, animations and illustation</p>

                    <div class="lower-image">

                    </div>
                </div>
    
                <div class="arrow-down">
                    <i class="fa-solid fa-arrow-down-long"></i>
                </div>
            </div>

        </section>
    </main>
</body>
</html>
